<div class="sort_stream">
	Sort by: 
		{% if sort == "top" %}
			<b>Top</b>
		{% else %}
			<a href="/live_stream/?sort=top&filter={{ filter }}&date={{ date }}&query={{ query }}">Top</a>
		{% endif %}
		  | 
		   {% if sort == "time" %}
		   <b>Most Recent</b>
		  {% else %}
		  <a href="/live_stream/?sort=time&filter={{ filter }}&date={{ date }}&query={{ query }}">Most Recent</a>
		 {% endif %}
		 <button class="btn btn-xs btn-primary" id="hide-visited-domain">Hide Visited</button>
</div>
